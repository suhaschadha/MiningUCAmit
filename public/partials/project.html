 <div class="row" ng-controller="ProjectController">
                <div class="col-lg-12">
                    <h1 class="page-header" style="border-bottom:solid;border-bottom-color:#337ab7;border-bottom-width:5px;">
                      Mining Projects</h1>
                </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>         
          <th>Type</th>
          <th>Description</th>
          <th colspan="1">Actions</th>
          
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody> 
        <tr>
          <td><input class="form-control" ng-model="project.projectname"></td>
          <td><input class="form-control" ng-model="project.projecttype"></td>
          <td><input class="form-control" ng-model="project.projectdesc"></td>
          <td><button class="btn btn-primary" ng-click="addProject()">Add Project</button></td> 
          <td><button class="btn btn-info" ng-click="updateProject()">Update</button>&nbsp;&nbsp;
          <button class="btn btn-info" ng-click="deselect()">Clear</button></td>         
        </tr>
      <tr ng-repeat="project in projectlist">
          <td>{{project.projectname}}</td>
          <td>{{project.projecttype}}</td>
          <td>{{project.projectdesc}}</td>
          <td><button class="btn btn-danger" ng-click="remove(project._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(project._id)">Edit</button></td>
     </tr>       
      </tbody>
</table>

              
                </div>
            </div>
            </div>
